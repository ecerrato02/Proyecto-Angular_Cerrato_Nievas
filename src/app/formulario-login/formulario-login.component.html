<div class="container">
  <div class="forms">
    <div class="form login">
      <img src="./assets/logo-BD.png" alt="logo" width="70" height="70">
      <span class="title"> Black Diamond </span>

      <form>
        <div class="input-field">
          <input id="email" type="email" placeholder="Introduce tu email" required>
          <i class="fa-solid fa-user icon"></i>
        </div>

        <div class="input-field">
          <input id="password" type="password" placeholder="Contraseña" required>
          <i class="fa-solid fa-lock icon"></i>
        </div>

        <div class="input-field button">
          <input type="button" value="Iniciar Sesión" (click)="login()">
        </div>
      </form>

      <div class="login-signup">
					<span class="text"> ¿No tienes una cuenta?
						<br>
						<a routerLink="/formulario-registro" routerLinkActive="Active" class="text signup-text"><b>Crea una cuenta</b></a>
					</span>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
