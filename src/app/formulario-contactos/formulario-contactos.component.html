<section id="contact">
  <div class="sectionheader">	<h1>CONTACTO</h1></div>
  <article>
    <p id="centrar">Bienvenido al formulario de contacto, podrás utilizar este formulario para ponerte en contacto con el personal administrativo de la web.</p>

    <label for="checkcontact" class="contactbutton"><div class="mail"></div></label><input id="checkcontact" type="checkbox">

    <form action="" method="post" class="contactform">
      <p class="input_wrapper"><input type="text" name="contact_nom" value=""  id ="contact_nom"><label for="contact_nom">NOMBRE</label></p>
      <p class="input_wrapper"><input type="text" name="contact_email" value=""  id ="contact_email"><label for="contact_email">CORREO</label></p>
      <p class="input_wrapper"><input type="text" name="contact_sujet" value=""  id ="contact_sujet"><label for="contact_sujet">ASUNTO</label></p>
      <p class="textarea_wrapper"><textarea name="contact_message" id="contact_message" placeholder="Describe tu problema..."></textarea></p>
      <p class="submit_wrapper"><a (click)="enviarFormulario()">ENVIAR</a></p>
    </form>
  </article>
</section>
<div *ngIf="formularioEnviado" id="formSend">
  <p id="sendCorrect">¡Tu solicitud de contacto se ha enviado correctamente!</p>
  <p>¡Nos pondremos en contacto contigo con la mayor brevedad posible!</p>
</div>
<router-outlet></router-outlet>
