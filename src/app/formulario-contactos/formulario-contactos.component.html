<section id="contact">
  <div class="sectionheader">	<h1>CONTACTO</h1></div>
  <article>
    <p id="centrar">Bienvenido al formulario de contacto, podrás utilizar este formulario para ponerte en contacto con el personal administrativo de la web.</p>
    <label for="checkcontact" class="contactbutton"><div class="mail"></div></label><input id="checkcontact" type="checkbox">
    <form [formGroup]="contactForm" method="post" class="contactform" (ngSubmit)="submitForm()" ngNativeValidate>
      <p class="input_wrapper"><input type="text"  value=""  id ="contact_nom" required><label for="contact_nom" formControlName="nombre">NOMBRE</label></p>
      <p class="input_wrapper"><input type="text"  value=""  id ="contact_email" required><label for="contact_email" formControlName="correo">CORREO</label></p>
      <p class="input_wrapper"><input type="text"  value=""  id ="contact_sujet" required><label for="contact_sujet" formControlName="asunto">ASUNTO</label></p>
      <p class="textarea_wrapper"><textarea  id="contact_message" placeholder="Describe tu problema..." formControlName="descripcion" required></textarea></p>
      <p class="form-group">
        <re-captcha
                    (resolved)="onCaptchaResolved($event)"
                    siteKey="6LfrZJwpAAAAAHiCwqcdfgnz3kvpsY0ls5O5uvnR"
                    formControlName="recaptcha"
                    required
        ></re-captcha>
      </p>
      <button id="enviar" type="submit" class="submit_wrapper">ENVIAR</button>
    </form>
  </article>
</section>
<div *ngIf="formularioEnviado" id="formSend">
  <p id="sendCorrect">¡Tu solicitud de contacto se ha enviado correctamente!</p>
  <p>¡Nos pondremos en contacto contigo con la mayor brevedad posible!</p>
</div>
<div id="espacioInferior"></div>
<router-outlet></router-outlet>
