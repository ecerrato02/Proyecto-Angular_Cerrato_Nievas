<div *ngIf="(userService.loggedIn | async)" class="container">
  <img alt="Logo BD" id="logo" src="http://172.16.10.1:3080/logo-BD.png">
  <div class="form-group">
    <label>Nombre de usuario: </label>
    <input class="form-control" [(ngModel)]="username" disabled>
  </div>
  <div class="form-group">
    <label for="email">Correo electrónico actual: </label>
    <input class="form-control" id="email" [disabled]="!isEditing" [(ngModel)]="editEmail">
    <button class="btn btn-primary btn-right" *ngIf="!isEditing" (click)="editProfile()">Editar</button>
    <div *ngIf="isEditing">
      <label for="newEmail">Correo electrónico nuevo: </label>
      <input class="form-control" id="newEmail" [(ngModel)]="newEmail">
      <label for="confirm-pass">Confirmar contrasaseña: </label>
      <input class="form-control" id="confirm-pass" type="password" [(ngModel)]="confirmPass">
    </div>
  </div>
  <div class="form-group">
    <label for="password">Contraseña: </label>
    <input class="form-control" id="password" [(ngModel)]="maskedPassword" disabled>
    <button class="btn btn-primary btn-right-reset" (click)="resetPassword()">Restablecer Contraseña</button>
  </div>
  <button class="btn btn-primary" *ngIf="isEditing" (click)="saveProfile()">Guardar</button>
  <button class="btn btn-primary" *ngIf="isEditing" (click)="cancelEdit()">Cancelar</button>
</div>
